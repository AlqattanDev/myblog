name: Deploy Blog to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main, master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Trigger when the content repository is updated
  repository_dispatch:
    types: [content-updated]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build-status.outputs.status }}
      build-duration: ${{ steps.build-status.outputs.duration }}
      content-fetched: ${{ steps.build-status.outputs.content-fetched }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build with Astro
        id: astro-build
        env:
          CONTENT_API_TOKEN: ${{ secrets.CONTENT_GITHUB_TOKEN }}
          CONTENT_REPO_OWNER: ${{ secrets.CONTENT_REPO_OWNER }}
          CONTENT_REPO_NAME: ${{ secrets.CONTENT_REPO_NAME }}
        run: |
          echo "ğŸš€ Starting build at $(date)"
          BUILD_START=$(date +%s)
          
          # Run the build and capture output
          yarn build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          
          echo "BUILD_DURATION=$BUILD_DURATION" >> $GITHUB_OUTPUT
          echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "âœ… Build completed successfully in ${BUILD_DURATION}s"
          else
            echo "âŒ Build failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi

      - name: Analyze build output
        id: build-analysis
        if: always()
        run: |
          # Extract build statistics from logs
          GITHUB_POSTS=$(grep -o "Found [0-9]* markdown files" build.log | grep -o "[0-9]*" | head -1 || echo "0")
          RATE_LIMIT_INFO=$(grep -o "Rate limit status: [0-9]*\/[0-9]*" build.log | tail -1 || echo "Rate limit status: 0/4500")
          
          echo "GITHUB_POSTS=$GITHUB_POSTS" >> $GITHUB_OUTPUT
          echo "RATE_LIMIT_INFO=$RATE_LIMIT_INFO" >> $GITHUB_OUTPUT
          
          echo "ğŸ“Š Build Analysis:"
          echo "  - GitHub posts fetched: $GITHUB_POSTS"
          echo "  - Rate limit info: $RATE_LIMIT_INFO"

      - name: Set build status
        id: build-status
        if: always()
        run: |
          if [ "${{ steps.astro-build.outcome }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "content-fetched=${{ steps.build-analysis.outputs.GITHUB_POSTS }}" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "content-fetched=0" >> $GITHUB_OUTPUT
          fi
          echo "duration=${{ steps.astro-build.outputs.BUILD_DURATION }}" >> $GITHUB_OUTPUT

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 30

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.build-status == 'success'
    outputs:
      deployment-url: ${{ steps.deployment.outputs.page_url }}
      deploy-status: ${{ steps.deploy-status.outputs.status }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Set deployment status
        id: deploy-status
        if: always()
        run: |
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "âœ… Deployment completed successfully"
            echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "âŒ Deployment failed"
          fi

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## ğŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build status
          if [ "${{ needs.build.outputs.build-status }}" == "success" ]; then
            echo "âœ… **Build**: Successful (${{ needs.build.outputs.build-duration }}s)" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ **Content**: ${{ needs.build.outputs.content-fetched }} posts fetched from GitHub" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Deploy status
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deploy**: Successful" >> $GITHUB_STEP_SUMMARY
            echo "ğŸŒ **URL**: [${{ needs.deploy.outputs.deployment-url }}](${{ needs.deploy.outputs.deployment-url }})" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
            echo "â­ï¸ **Deploy**: Skipped (build failed)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deploy**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Create commit status
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        continue-on-error: true
        with:
          script: |
            const buildSuccess = '${{ needs.build.outputs.build-status }}' === 'success';
            const deploySuccess = '${{ needs.deploy.result }}' === 'success';
            
            let state, description;
            
            if (buildSuccess && deploySuccess) {
              state = 'success';
              description = `âœ… Blog deployed successfully (${{ needs.build.outputs.content-fetched }} posts)`;
            } else if (!buildSuccess) {
              state = 'failure';
              description = 'âŒ Build failed - check logs for details';
            } else {
              state = 'failure';
              description = 'âŒ Deployment failed - site may be unavailable';
            }
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              description: description,
              context: 'Blog Deployment'
            });

      - name: Comment on PR (if applicable)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const buildSuccess = '${{ needs.build.outputs.build-status }}' === 'success';
            const deploySuccess = '${{ needs.deploy.result }}' === 'success';
            
            let message = '## ğŸ¤– Blog Deployment Report\n\n';
            
            if (buildSuccess && deploySuccess) {
              message += 'âœ… **Status**: Successfully deployed!\n';
              message += `ğŸ“ **Content**: ${{ needs.build.outputs.content-fetched }} posts fetched\n`;
              message += `â±ï¸ **Build time**: ${{ needs.build.outputs.build-duration }}s\n`;
              message += `ğŸŒ **Preview**: [${{ needs.deploy.outputs.deployment-url }}](${{ needs.deploy.outputs.deployment-url }})\n`;
            } else if (!buildSuccess) {
              message += 'âŒ **Status**: Build failed\n';
              message += 'ğŸ“‹ Check the build logs for details.\n';
            } else {
              message += 'âŒ **Status**: Deployment failed\n';
              message += 'ğŸ“‹ Build succeeded but deployment failed.\n';
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });